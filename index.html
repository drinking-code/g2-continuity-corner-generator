<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G2 Continuity Corners</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel">
        <input type="range" id="radius" min="0" max="30" value="18">
        <div class="icon corner-radius"></div>
        <label for="radius">18</label>
        <div id="dimensions">
            <div id="scale"></div>
            <input type="range" id="width" min="25" max="120" value="80">
            <label for="width">80</label>
            <input type="range" id="height" min="25" max="120" value="80">
            <label for="height">80</label>
        </div>
        <div id="toggle">
            <code id="html">&lt;div&gt;</code>
            <input type="checkbox" class="toggle" checked>
            <code id="bezier">&lt;svg&gt;</code>
        </div>
    </div>
    <div id="canvas">
        <div id="div"></div>
        <svg>
            <path id="corner" d="M0,40S0,31,0,20S5,0,20,0L40,0S49,0,60,0S80,5,80,20L80,40S80,49,80,60S75,80,60,80L40,80S31,80,20,80S0,75,0,60L0,40"></path>
        </svg>
    </div>
<script src="g2generator.js"></script>
<script src="draw.js"></script>
</body>
</html>
